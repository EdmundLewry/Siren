<div class="header">
  <h1>Transmission Lists</h1>
</div>

<table mat-table [dataSource]="dataSource" class="compact hoverable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">
      {{row.id}}
    </td>
  </ng-container>

  <ng-container matColumnDef="playlistId">
    <th mat-header-cell *matHeaderCellDef>Playlist Id</th>
    <td mat-cell *matCellDef="let row">
      {{row.playlistId}}
    </td>
  </ng-container>

  <ng-container matColumnDef="eventCount">
    <th mat-header-cell *matHeaderCellDef>Event Count</th>
    <td mat-cell *matCellDef="let row">
      {{row.eventCount}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['./', row.id]"></tr>
</table>
