<h2 mat-dialog-title>Create Transmission List Event</h2>
<form [formGroup]="transmissionListEventForm">
  <div mat-dialog-content>

    <h3 mat-dialog-title>Timing</h3>
    <mat-form-field color="accent">
      <mat-label>Timing Strategy</mat-label>
      <mat-select formControlName="timingStrategyType">
        <mat-option value="sequential">Sequential</mat-option>
        <mat-option value="fixed">Fixed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Target Start Time</mat-label>
      <input matInput type="datetime-local" formControlName="targetStartTime">
    </mat-form-field>

    <mat-divider></mat-divider>
  
    <h3 mat-dialog-title>Features</h3>
    <mat-form-field color="accent">
      <mat-label>Feature Type</mat-label>
      <mat-select formControlName="featureType">
        <mat-option *ngFor="let item of featureTypes | enumToArray" value="item.value">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Playout Strategy</mat-label>
      <mat-select formControlName="playoutStrategyType">
        <mat-option value="primaryVideo">Primary Video</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Source Strategy</mat-label>
      <mat-select formControlName="sourceStrategyType">
        <mat-option value="mediaSource">Media</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>SOM</mat-label>
      <input matInput type="text" formControlName="som">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>EOM</mat-label>
      <input matInput formControlName="eom">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Media Name</mat-label>
      <input matInput formControlName="mediaName">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" [mat-dialog-close]="getResult()" cdkFocusInitial>Ok</button>
  </div>
</form>
